buildscript {
    ext {
        buildToolsVersion = "33.0.0"  // Or your preferred version
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"  // Optional, for NDK
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")  // Or 8.x for newer RN
        classpath("com.facebook.react:react-native-gradle-plugin")  // This is key for the plugin error
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0")  // If using Kotlin
    }
}