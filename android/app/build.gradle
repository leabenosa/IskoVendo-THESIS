apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion  // Pulls from root build.gradle
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.iskovendo"  // Replace with your actual app ID (e.g., from package.json or existing config)
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
            if (isNewArchitectureEnabled()) {
                // ... other new arch settings (leave as-is if present)
            }
        }
        release {
            // ... release config (add signing configs if needed for production)
        }
    }

    // Add this if missing
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // ... rest of your dependencies
}